version: '3'
services:
  app:
    build: '.'
    ports:
     - '8080:5000'
    volumes:
     - ./static:/static
     - ./templates:/templates
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/store:/var/lib/mysql
      - ./db/misc:/etc/mysql
    ports:
      - '3306:3306'


     