<header>
    <div class="title-box">
        <img class="icon" src="/static/images/logo.png" width="50px" height="50px"/>
        <span class="title"><a href="/">Whirlwind</a></span>
    </div>
    <nav>
        <a href="/install">Install</a>
        <a href="/docs">Docs</a>
        <a href="/packages">Packages</a>
        <a href="/suggestions">Suggestions</a>
    </nav>
    <div class="search">
        <div class="input-box">
            <input class="search-input" type="text" placeholder="Search"/>
            <img class="search-icon" src="/static/images/search.png" width="25px" height="25px"/>
        </div>
    </div>

    <script>
        $('.search-input').keydown((e) => {
            if (e.which == 13)
                search();
        });

        $('.search-icon').mousedown(search);

        // sanitize search !!!!
        function search() {
            let query = $('.search-input').val();

            window.location.replace(`/search?query=${query}`);
        }
    </script>
</header>
