<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <meta http-equiv="X-UA-Compatible" content='IE=edge'/>
        
        <meta name='application-name' content='chai-lang.dev'/>
        <meta name='description' content='The Chai programming language website'/>
        <meta name='keywords' content='chai programming language docs documentation community packages package'/>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&family=Open+Sans:wght@300;400&family=Roboto&display=swap" rel="stylesheet">


        {% load static %}
        <link rel='icon' type='image/png' href='{% static "common/images/chai_logo.png" %}'/>
        <link rel='stylesheet' type='text/css' href='{% static "common/css/styles.css" %}'/>
        <link rel='stylesheet' type='text/css' href='{% static "common/dist/chaisite-app.bundle.css" %}'/>
        <link rel='stylesheet' type='text/css' href='{% static "common/vendor/prism.darcula.css" %}'/>

        <script src='{% static "common/js/language-chai.js" %}'></script>

        {% block head %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header"></div>
            <article>
                {% block content %}{% endblock %}
            </article>
        </div>

        <script src='{% static "common/dist/chaisite-app.bundle.js" %}'></script>       
    </body>
</html>
